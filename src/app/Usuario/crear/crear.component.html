<body>
  <div class="container">
    <h2>Crear Usuario</h2>

    <form [formGroup]="usuarioForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" formControlName="nombre" id="nombre" placeholder="Ingrese nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" formControlName="apellido" id="apellido" placeholder="Ingrese Apellido" required>
      </div>
      <div class="form-group">
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input type="date" formControlName="fecha_nacimiento" id="fechaNacimiento">
      </div>
      <div class="form-group">
        <label for="user">Usuario</label>
        <input type="text" formControlName="usuario" id="user" placeholder="Ingrese Usuario" required>
      </div>
      <div class="form-group">
        <label for="contra">Contraseña</label>
        <input type="password" formControlName="contrasena" id="contra" placeholder="Ingrese Contraseña" required>
      </div>

    </form>
    <div class="form-group">
      <button (click)="guardar()">Crear Usuario</button>
    </div>
  </div>
</body>
